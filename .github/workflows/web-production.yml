name: Web Build & Deploy (Production)

on:
  push:
    branches:
      - master
    paths:
      - 'packages/web/**'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:10.12.0
    steps:
      - uses: actions/checkout@v1
      - name: Tests
        env:
          NODE_ENV: 'test'
        run: |
          cd packages/web
          npm install
          npm run test
